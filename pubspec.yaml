name: cabeasy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.15.0
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.8.0
  google_fonts: ^6.1.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.1.11
  http: ^1.2.0               # For n8n webhook calls
  intl: ^0.19.0              # Date/time formatting
  cached_network_image: ^3.3.1  # Profile images
  shimmer: ^3.0.0            # Loading skeletons
  uuid: ^4.3.3               # Generate unique IDs client-side
  flutter_animate: ^4.5.0    # Micro-animations
  gap: ^3.0.1                # SizedBox replacement for cleaner spacing
  provider: ^6.1.1           # State management
  shared_preferences: ^2.2.2  # Local storage for chat

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: ^0.13.1

# Splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android: true
  android_gravity: center
  ios: true
  ios_content_mode: center

# App icon configuration - SIMPLIFIED VERSION
flutter_launcher_icons:
  image_path: "assets/logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
